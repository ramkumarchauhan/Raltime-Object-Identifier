<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Detection Results</title>
</head>
<body>
    <h1>Stored Detection Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Detected Objects</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.timestamp }}</td>
                    <td>
                        <ul>
                            {% for obj in result.detected_objects %}
                                <li>{{ obj.label }} (Confidence: {{ obj.confidence }})</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
